<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منظومة الاستبيانات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-green: #219150;
            --main-green-dark: #17693a;
            --main-green-light: #e6f7ed;
            --white: #fff;
            --text-dark: #1b3a2b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--main-green-light) 0%, #f4f6fa 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-dark);
        }

        .login-container {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(33, 145, 80, 0.15);
            text-align: center;
            border: 3px solid var(--main-green);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: var(--main-green-dark);
            margin-bottom: 30px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--main-green-dark);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--main-green);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--main-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: var(--main-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 145, 80, 0.3);
        }

        .error-message {
            color: var(--danger);
            margin-bottom: 20px;
            display: none;
            font-weight: 600;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <i class="fa-solid fa-lock" style="font-size: 3em; color: var(--main-green); margin-bottom: 20px;"></i>
        <h1>تسجيل الدخول للنظام</h1>
        <div id="errorMessage" class="error-message">اسم المستخدم أو كلمة المرور غير صحيحة</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                دخول
                <span class="loading-spinner" id="loadingSpinner"></span>
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loadingSpinner');
            const errorMsg = document.getElementById('errorMessage');

            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            errorMsg.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    // Redirect to the intended page or dashboard
                    window.location.href = '/index.html';
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('حدث خطأ أثناء الاتصال بالسيرفر');
            } finally {
                loginBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
